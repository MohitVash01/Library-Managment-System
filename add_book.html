{% extends 'base.html' %}
{% block content %}
    <h2 class="my-4">Add a New Book</h2>
    <form method="POST" action="{{ url_for('add_book') }}">
        <div class="form-group">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="book_name">Book Name:</label>
            <input type="text" id="book_name" name="book_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="serial_number">Serial Number:</label>
            <input type="text" id="serial_number" name="serial_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="issue_date">Issue Date:</label>
            <input type="date" id="issue_date" name="issue_date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="deadline_date">Deadline Date:</label>
            <input type="date" id="deadline_date" name="deadline_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
{% endblock %}
